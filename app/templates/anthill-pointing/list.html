<section class="row">
  <div class="col-12 inc-header">
    <header class="py-4">
      <button ng-click="vm.openForm()" type="button" class="btn btn-primary">
        <i class="fa fa-plus fa-fn"></i> Apontamento
      </button>
      <button ui-sref="anthillPointingMap" type="button" class="btn btn-primary">
        <i class="fa fa-map fa-fn"></i> Ver Mapa
      </button>
    </header>
  </div>
  <div class="col-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data/Hora</th>
            <th>Coordenada</th>
            <th>Quantidade</th>
            <th>Observações</th>
            <th>Etiqueta</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="anthillPointing in vm.anthillPointings">
            <td>{{ anthillPointing.id }}</td>
            <td>{{ anthillPointing.datetime | date: 'dd/MM/yyyy HH:mm' }}</td>
            <td>
              <i class="fa fa-map-marker fa-fw"></i>
              {{ anthillPointing.latitude }}, {{ anthillPointing.longitude }}
            </td>
            <td>{{ anthillPointing.quantity }}</td>
            <td>{{ anthillPointing.note }}</td>
            <td><tag quantity="anthillPointing.quantity"></tag></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
