<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Field Notebook</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div ng-app="fieldNotebook" class="inc-body row">
    <aside class="col-12 col-sm-4 inc-block-left">
      <ng-include src="'app/templates/partials/_menu-left.html'">
      </ng-include>
    </aside>
    <main class="col-12 col-sm-8 inc-block-right">
      <ui-view></ui-view>
    </main>
  </div>
  
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <!-- <script src="node_modules/popper.js/dist/popper.js"></script> -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="node_modules/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src="node_modules/leaflet/dist/leaflet.js"></script>
  <script src="node_modules/ui-leaflet/dist/ui-leaflet.js"></script>
  <script src="app/app.js"></script>
  <script src="app/services/map.service.js"></script>
  <script src="app/directives/tag/tag.directive.js"></script>
  <script src="app/controllers/pest-pointing.controller.js"></script>
  <script src="app/controllers/anthill-pointing.controller.js"></script>
  <script src="app/controllers/pest-pointing.map.controller.js"></script>
  <script src="app/controllers/anthill-pointing.map.controller.js"></script>
  <script src="app/resources/pest-pointing.resource.js"></script>
  <script src="app/resources/anthill-pointing.resource.js"></script>
</body>
</html>
